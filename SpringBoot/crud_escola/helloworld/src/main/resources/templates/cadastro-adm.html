<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/login-adm.css}">
    <title>Login-ADM</title>
</head>
<body>
    <div th:insert="~{fragmentos/header.html :: header}"></div>
    <div class="login-container">
        <h2>Cadastrar</h2>
        <!-- Mensagem de cadastro realizado com sucesso -->
        <div th:if="${param.success}" class="sucesso">
            <p>Cadastro realizado com sucesso!</p>
        </div>
        <!-- FormulÃ¡rio de cadastro -->
        <form method="POST" action="/cadastro-adm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="senha" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required>
            </div>
            <button type="submit">Cadastrar</button>
            <a href="/login-adm"><button type="button">Logar</button></a>
        </form>
    </div>
</body>
</html>
