<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/login-adm.css}">
    <title>Login Aluno</title>
</head>

<body>
    <div th:insert="~{fragmentos/header.html :: header}"></div>
    <div class="login-container">
        <h2>Login Aluno</h2>
        <!-- Adicionando um elemento para exibir a mensagem de login realizado com sucesso -->
        <div th:if="${param.success}" class="sucesso">
            <p>Login realizado com sucesso!</p>
        </div>
        <!-- Adicionando um elemento para exibir a mensagem de erro -->
        <div th:if="${param.error}" class="erro">
            <p>Acesso negado. Verifique suas credenciais.</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <a href="/cadastro-aluno"><button type="button">Cadastrar</button></a>
        </form>
    </div>
</body>

</html>
